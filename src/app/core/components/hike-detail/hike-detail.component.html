<h1>{{ hike.title }}</h1>
<p>von {{ hike.author.name }}</p>
<p>{{ hike.shortDescription }}</p>

<app-picture-collection [pictureCollection]="hike.pictureCollection"></app-picture-collection>

<ion-grid class="ion-margin-vertical">
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-icon name="time-outline" class="big-icon"></ion-icon>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-icon name="trending-down-outline"></ion-icon>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-icon name="trending-up-outline" class="ion-text-center"></ion-icon>
    </ion-col>
  </ion-row>
  <ion-row>
    <ion-col class="ion-text-center">
      <ion-label>{{ hike.stats.duration | formatDuration }}</ion-label>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-label>{{ hike.stats.lowestPoint }} m</ion-label>
    </ion-col>
    <ion-col class="ion-text-center">
      <ion-label>{{ hike.stats.highestPoint }} m</ion-label>
    </ion-col>
  </ion-row>
</ion-grid>

<ion-list>
  <ion-item>
    <ion-icon name="navigate-circle-outline" class="bigger-icon"></ion-icon>
    <ion-label class="ion-text-wrap">{{ hike.location.address | fullAddress }}</ion-label>
  </ion-item>
  <ion-item>
    <ion-icon name="compass-outline" class="bigger-icon"></ion-icon>
    <ion-label>{{ hike.location.coordinates | coordinates }}</ion-label>
  </ion-item>
</ion-list>

<ion-text> {{ hike.longDescription }}</ion-text>
