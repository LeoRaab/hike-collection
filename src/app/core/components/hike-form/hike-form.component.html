<ion-content>
  <form [formGroup]="hikeForm" (ngSubmit)="save()">
    <ion-list>
      <ion-list-header>General</ion-list-header>
      <ion-item>
        <ion-label position="stacked">Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Short Description</ion-label>
        <ion-textarea formControlName="shortDescription" auto-grow="true"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label position="stacked">Long Description</ion-label>
        <ion-textarea formControlName="longDescription" auto-grow="true"></ion-textarea>
      </ion-item>
    </ion-list>

    <ion-list formGroupName="location">
      <ion-list-header>Location</ion-list-header>
      <ng-container formGroupName="address">
        <ion-item>
          <ion-icon name="storefront-outline" slot="start"></ion-icon>
          <ion-label position="stacked">Street</ion-label>
          <ion-input type="text" formControlName="street"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="navigate-outline" slot="start"></ion-icon>
          <ion-label position="stacked">ZIP</ion-label>
          <ion-input type="number" formControlName="zip"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="business-outline" slot="start"></ion-icon>
          <ion-label position="stacked">City</ion-label>
          <ion-input type="text" formControlName="city"></ion-input>
        </ion-item>
      </ng-container>
      <ng-container formGroupName="coordinates">
        <ion-item>
          <ion-icon name="compass-outline" slot="start"></ion-icon>
          <ion-label position="stacked">Latitude</ion-label>
          <ion-input type="number" formControlName="latitude"></ion-input>
        </ion-item>
        <ion-item>
          <ion-icon name="compass-outline" slot="start"></ion-icon>
          <ion-label position="stacked">Longitude</ion-label>
          <ion-input type="number" formControlName="longitude"></ion-input>
        </ion-item>
      </ng-container>

    </ion-list>

    <ion-list formGroupName="stats">
      <ion-list-header>Hike Stats</ion-list-header>
      <ion-item>
        <ion-icon name="stopwatch-outline" slot="start"></ion-icon>
        <ion-label position="stacked">Duration (min)</ion-label>
        <ion-input type="number" formControlName="duration"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon name="trending-down-outline" slot="start"></ion-icon>
        <ion-label position="stacked">Lowest Point (m)</ion-label>
        <ion-input type="number" formControlName="lowestPoint"></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="trending-up-outline" slot="start"></ion-icon>
        <ion-label position="stacked">Highest Point (m)</ion-label>
        <ion-input type="number" formControlName="highestPoint"></ion-input>
      </ion-item>

    </ion-list>

    <ion-list>
      <ion-list-header>Pictures</ion-list-header>
      <ion-item>
        <ion-grid>
          <ion-row class="ion-justify-content-evenly">
            <ion-col>
              <ion-button (click)="addPicture(cameraSource.Camera)" size="large" color="tertiary">
                <ion-icon name="camera-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="showPictureListModal()" size="large" color="tertiary">
                <ion-icon name="images-outline"></ion-icon>
              </ion-button>
            </ion-col>
            <ion-col>
              <ion-button (click)="addPicture(cameraSource.Photos)" size="large" color="tertiary">
                <ion-icon name="folder-open-outline"></ion-icon>
              </ion-button>
            </ion-col>
          </ion-row>
        </ion-grid>
      </ion-item>
    </ion-list>

    <div>
      <ion-button type="submit" color="success" expand="full" [disabled]="!hikeForm.valid">Save</ion-button>
    </div>

  </form>
</ion-content>
