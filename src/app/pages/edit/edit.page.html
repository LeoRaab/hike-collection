<ion-header>
  <ion-toolbar>
    <ion-back-button text="" slot="start" color="success"></ion-back-button>
    <ion-title>
      Edit hike
    </ion-title>
    <ion-button (click)="handleDeleteRequest()" slot="end" fill="clear" color="danger">
      <ion-icon name="trash-outline" slot="icon-only"></ion-icon>
    </ion-button>
  </ion-toolbar>
</ion-header>

<ion-content>
  <app-hike-form *ngIf="hike" [hike]="hike" (saveHike)="handleSaveRequest($event)"></app-hike-form>
</ion-content>
