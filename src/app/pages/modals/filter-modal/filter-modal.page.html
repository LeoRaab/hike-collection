<ion-header>
  <ion-toolbar>
    <ion-title>Filter</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismissModal()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-label>max. Lowest Point</ion-label>
      <ion-label slot="end">{{ filterSettings.lowestPoint | formatMeter }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="filterSettings.lowestPoint" max="4000" step="500" snaps></ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Highest Point</ion-label>
      <ion-label slot="end">{{ filterSettings.highestPoint | formatMeter }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="filterSettings.highestPoint" max="4000" step="500" snaps></ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Duration</ion-label>
      <ion-label slot="end">{{ filterSettings.duration | formatDuration }}</ion-label>
    </ion-item>
    <ion-item>
      <ion-range [(ngModel)]="filterSettings.duration" max="2880" step="60" snaps></ion-range>
    </ion-item>
    <ion-item>
      <ion-label>Order by</ion-label>
      <ion-select [(ngModel)]="filterSettings.orderBy">
        <ion-select-option value="hikeId">Hike</ion-select-option>
        <ion-select-option value="hikeStats.lowestPoint">Lowest Point</ion-select-option>
        <ion-select-option value="hikeStats.highestPoint">Highest Point</ion-select-option>
        <ion-select-option value="hikeStats.duration">Duration</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Order by</ion-label>
      <ion-select [(ngModel)]="filterSettings.orderMode">
        <ion-select-option value="asc">Ascending</ion-select-option>
        <ion-select-option value="desc">Descending</ion-select-option>
      </ion-select>
    </ion-item>
    <ion-item-group>
      <ion-button (click)="saveFilterSettings()" color="success" expand="block">Save</ion-button>
      <ion-button (click)="clearFilterSettings()" color="danger" expand="block">Clear</ion-button>
    </ion-item-group>
  </ion-list>
</ion-content>
