<ion-header>
  <ion-toolbar>
    <ion-back-button text="" slot="start"></ion-back-button>
    <ion-title>Author</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <h1 *ngIf="author">{{ author.name }}</h1>

    <ul *ngIf="friends">
      <li *ngFor="let friend of friends">
        {{ friend.name }}
      </li>
    </ul>

    <ion-button (click)="logout()">Logout</ion-button>
</ion-content>
